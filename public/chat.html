<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.min.css">
    <script src="https://kit.fontawesome.com/ec4e3e40d9.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages">
                
            </div>
            <div class="compose">
                <form id="messageForm">
                    <input type="text" name="message" id="messageInput" placeholder="Message" autocomplete="off" required>
                    <button title="Send message"><i class="fas fa-paper-plane"></i></button>
                </form>
                <form id="imageForm" class="image-form">
                    <input type="file" name="imageUpload" id="imageUpload">
                    <button title="Send image" name="imageUploadButton" id="imageUploadButton"><i class="fas fa-paperclip"></i></button>
                </form>

                <!-- <label for="file-upload" class="custom-file-upload">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input id="file-upload" type="file"/>
                 -->
                <button title="Send location" class="space" id="sendLocation"><i class="fas fa-map-marker-alt"></i> </button>
                <button title="Start audio" id="recorderStart" class="space"><i class="fas fa-microphone"></i> Start</button>
                <button title="Stop audio" id="recorderStop" class="hidden space"><i class="fas fa-microphone" style="color:red;"></i> Stop</button>
            </div>
        </div>
    </div>
    

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="audio-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <audio controls>
                <source src="{{audio}}" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </script>
    
    <script id="image-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <a target="_blank" href="{{url}}"><img src="{{url}}" width="300px"></a>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a target="_blank" href="{{url}}">Location on Google</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/recorder.js"></script>
</body>

</html>
